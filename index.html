<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calculator2.css">
    <link rel="icon" href="ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Roboto+Serif:ital,wght@0,100;0.8,100;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="top">
            
            <h1 id="title"></h1>
            <div class="dropdown">
                <button id="changei">Change Background</button>
                <div id="main">
                    <button id="A1" class="BG-COLOR" >WHITE</button>
                    <button id="A2" class="BG-COLOR">GRAY</button>
                    <button id="A3" class="BG-COLOR">YELLOW</button>
                    <button id="A4" class="BG-COLOR">BLACK</button>
                </div>
            </div>
            
        </div>
    </header>
    <div id="Background">
        <div id="container">
            <input id="Display" type="text" readonly><br>
            <div id="keys">
                <button class="func-buttons" onclick="appendToDisplay('+')">+</button>
                <button class="calc-buttons" onclick="appendToDisplay('7')">7</button>
                <button class="calc-buttons" onclick="appendToDisplay('8')">8</button>
                <button class="calc-buttons" onclick="appendToDisplay('9')">9</button>
                <button class="func-buttons" onclick="appendToDisplay('-')">-</button>
                <button class="calc-buttons" onclick="appendToDisplay('6')">6</button>
                <button class="calc-buttons" onclick="appendToDisplay('5')">5</button>
                <button class="calc-buttons" onclick="appendToDisplay('4')">4</button>
                <button class="func-buttons" onclick="appendToDisplay('*')">x</button>
                <button class="calc-buttons" onclick="appendToDisplay('3')">3</button>
                <button class="calc-buttons" onclick="appendToDisplay('2')">2</button>
                <button class="calc-buttons" onclick="appendToDisplay('1')">1</button>
                <button class="func-buttons" onclick="appendToDisplay('/')">/</button>
                <button class="calc-buttons" onclick="appendToDisplay('0')">0</button>
                <button class="calc-buttons" onclick="appendToDisplay('.')">.</button>
                <button class="calc-buttons" onclick="calculate()">=</button>
                <button class="func-buttons" onclick="clearToDisplay()">C</button>
                <button class="calc-buttons" onclick="appendToDisplay('**2')">X2</button>
            </div>
        </div>
    </div>
    <script src="calculator.Js"></script>
</body>
</html>
